icon: https://apps.okteto.com/movies/icon.png

build:
  frontend:
    context: frontend

deploy:
  commands:
    - helm upgrade --install movies chart
      --set frontend.image=${OKTETO_BUILD_FRONTEND_IMAGE}
  divert:
    namespace: integration

dev:
  frontend:
    image: okteto/node:14
    command: bash
    sync:
      - frontend:/usr/src/app
