icon: https://apps.okteto.com/movies/icon.png

build:
  api:
    context: api

deploy:
  - name: Deploy Application
    command: helm upgrade --install movies chart --set api.image=${OKTETO_BUILD_API_IMAGE} --set mongodb.connection=${MONGODB_CONNECTION_STRING}
  - name: Create MongoDB Atlas Search Index
    command: ./create-search-index.sh


dev:
  api:
    command: yarn start
    sync:
      - api:/src
    forward:
      - 9229:9229
