icon: https://images.vexels.com/media/users/3/185202/isolated/preview/04210f166dee214fc751791106b453b2-donut-pink-syrup-icon.png

build:
  api:
    context: api
    args:
      SOME_VAR: ${SOME_VAR}
    secrets:
      SOME_VAR: ${SOME_VAR}
  frontend:
    context: frontend

deploy:
  - helm upgrade --install movies chart
    --set api.image=${OKTETO_BUILD_API_IMAGE}
    --set frontend.image=${OKTETO_BUILD_FRONTEND_IMAGE}

dev:
  api:
    command: yarn start
    sync:
      - api:/src
    forward:
      - 9229:9229

  frontend:
    image: okteto/node:14
    command: bash
    sync:
      - frontend:/usr/src/app